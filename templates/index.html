<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Tutor Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 72, 100, 0.12);
            padding: 36px 32px 32px 32px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 32px;
            color: #3730a3;
            letter-spacing: -1px;
        }
        form {
            display: flex;
            gap: 12px;
            margin-bottom: 0;
        }
        input[type=text] {
            flex: 1;
            padding: 12px 16px;
            border: 1.5px solid #a5b4fc;
            border-radius: 8px;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type=text]:focus {
            border: 1.5px solid #6366f1;
        }
        button {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .answer {
            margin-top: 32px;
            background: #f1f5f9;
            border-left: 5px solid #6366f1;
            border-radius: 10px;
            padding: 22px 24px;
            font-size: 1.15rem;
            color: #22223b;
            box-shadow: 0 2px 8px rgba(60, 72, 100, 0.06);
            word-break: break-word;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
                padding: 18px 6vw 24px 6vw;
            }
            h1 {
                font-size: 2rem;
            }
            .answer {
                font-size: 1rem;
                padding: 16px 10px;
            }
        }
        .chat-history {
            margin-top: 36px;
        }
        .bubble-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 18px;
        }
        .bubble-row.user {
            flex-direction: row-reverse;
        }
        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #6366f1;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0 10px;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
        }
        .bubble {
            max-width: 75%;
            padding: 16px 18px;
            border-radius: 16px;
            font-size: 1.08rem;
            box-shadow: 0 2px 8px rgba(60, 72, 100, 0.06);
            background: #f1f5f9;
            color: #22223b;
            word-break: break-word;
        }
        .bubble.user {
            background: #e0e7ff;
            color: #3730a3;
            border-bottom-right-radius: 4px;
        }
        .bubble.agent {
            background: #fff;
            border-left: 5px solid #6366f1;
            border-bottom-left-radius: 4px;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI Tutor Agent</h1>
        <form id="ask-form" method="post" autocomplete="off">
            <input type="text" name="query" id="query-input" placeholder="Ask a math or physics question..." required autocomplete="off" />
            <button type="submit">Ask</button>
        </form>
        <div class="spinner" id="spinner"></div>
        {% if error %}
            <div class="bubble-row agent">
                <div class="avatar" title="Tutor Agent">ðŸ¤–</div>
                <div class="bubble agent" style="color:red;">{{ error }}</div>
            </div>
        {% endif %}
        <div class="chat-history" id="chat-history">
            {% for q, a in history %}
                <div class="bubble-row user">
                    <div class="avatar" title="You">ðŸ§‘</div>
                    <div class="bubble user">{{ q }}</div>
                </div>
                <div class="bubble-row agent">
                    <div class="avatar" title="Tutor Agent">ðŸ¤–</div>
                    <div class="bubble agent">{{ a|safe }}</div>
                </div>
            {% endfor %}
        </div>
        {% if answer %}
            <div class="answer"><strong>Answer:</strong> {{ answer|safe }}</div>
        {% endif %}
    </div>
    <script>
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const question = input.value.trim();
        if (!question) return;
        // Add user bubble immediately
        chatHistory.innerHTML += `
            <div class="bubble-row user">
                <div class="avatar" title="You">ðŸ§‘</div>
                <div class="bubble user">${question.replace(/</g, '&lt;')}</div>
            </div>
        `;
        input.value = '';
        spinner.style.display = 'block';
        chatHistory.scrollTop = chatHistory.scrollHeight;
        // Fetch answer
        try {
            const res = await fetch('/api/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: question })
            });
            const data = await res.json();
            chatHistory.innerHTML += `
                <div class="bubble-row agent">
                    <div class="avatar" title="Tutor Agent">ðŸ¤–</div>
                    <div class="bubble agent">${data.answer}</div>
                </div>
            `;
            // Re-render MathJax for new content
            if (window.MathJax) MathJax.typesetPromise();
        } catch (err) {
            chatHistory.innerHTML += `<div class='bubble-row agent'><div class='avatar'>ðŸ¤–</div><div class='bubble agent' style='color:red;'>Error: Could not get answer.</div></div>`;
        }
        spinner.style.display = 'none';
        chatHistory.scrollTop = chatHistory.scrollHeight;
    });
    </script>
</body>
</html>
